{% extends 'base.html' %}

{% block content%}
<h1>This is your Profile Page</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    {{user_form.as_p}}
    <button class="btn btn-primary">Submit</button>
</form>
<p> my money = {{money}}</p>
{% if user.is_superuser %}
<form action="{%url 'create_cards' %}" method="post">
    {% csrf_token %}
    
    <button class="btn btn-warning">Create Cards</button>
  </form>

{% endif %}
{% endblock %}
