{% extends 'base.html'%}



{% block content %}
<h2>These are the cards</h2>

<div class= 'row'>
{% for card in object_list %}
<div class="card" style="width: 18rem;">
  {% if card.image %}
    <img src="{{ card.image.url }}"  enctype="multipart/form-data" class="card-img-top" alt="">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{card.name}}</h5>
      <p class="card-text">Rarity: {{card.rarity}}</p></p>
      <p class="card-text">Type: {% for tp in card.tipe.all %} {{tp}}{% endfor %}</p>
      <p></p>
    </div>
  </div>
{% endfor %}

</div>
{% endblock %}
